<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<head>
  <title>Page Title</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
  </style>
</head>

<body>
  <div class="container border border-dark m-5">

    <form>
      <div class="row">
        <input class="form-control form-control-lg fw-bold" type="text" value="Payment Form"
          aria-label="Disabled input example" disabled readonly>
      </div>
      <div class="row">
        <input class="form-control form-control-sm g-3" type="text" placeholder="Some fields are missing"
          aria-label="Disabled input example" disabled>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label for="card" class="form-label">Card #</label>
          <input class="form-control form-control-sm" type="number" id="card" placeholder="xxxxxxxxxxxxxxx">
        </div>
        <div class="col-md-3">
          <label for="cvc" class="form-label">CVC</label>
          <input class="form-control form-control-sm" type="number" id="cvc" placeholder="000">
        </div>
        <div class="col-md-3">
          <label for="amount" class="form-label">Amount</label>
          <div class="input-group"><span class="input-group-addon">$</span>
            <input class="form-control form-control-sm" type="number" id="amount" placeholder="Amount">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input class="form-control form-control-sm" type="text" id="firstName">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input class="form-control form-control-sm" type="text" id="lastName">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input class="form-control form-control-sm" type="text" id="city">
        </div>
        <div class="col-md-3 g-4">
          <select class="form-select form-select-sm mt-2" aria-label="Default select example">
            <option selected>Pick a state</option>
            <option value="1">Alabama</option>
            <option value="2">Georgia</option>
            <option value="3">Florida</option>
          </select>

        </div>

        <div class="col-md-3">
          <label for="postCode" class="form-label">Postal Code</label>
          <input class="form-control form-control-sm" type="number" id="postCode" placeholder="">
        </div>
      </div>

    </form>

  </div>
</body>





















</div>
</body>

</html>
