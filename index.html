<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<head>
  <title>Page Title</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
  </style>
</head>

<body>
  <div class="container-fluid justify-content-center border border-dark m-10 g-5">

    <form>
    <!--Both of these are read-only-->
      <div class="row">
        <input class="form-control form-control-lg fw-bold" type="text" value="Payment Form"
          aria-label="Disabled input example" disabled readonly>
      </div>
      <div class="row">
        <input class="form-control form-control-sm g-3 bg-danger p-3" type="text" placeholder="Some fields are missing"
          aria-label="Disabled input example" disabled>
      </div>
    <!--Here are the first three number inputs for your card information-->
      <div class="row">
        <div class="col-md-4">
          <label for="card" class="form-label">Card #</label>
          <input class="form-control form-control-sm" type="number" id="card" placeholder="xxxxxxxxxxxxxxx" value="" required>
          <!--This custom invalid feedback doesn't work without a script-->
          <div class="invalid-feedback">Please enter your 15 digits card number</div>
          <!--^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^-->
        </div>
        <div class="col-md-3">
          <label for="cvc" class="form-label">CVC</label>
          <input class="form-control form-control-sm" type="number" id="cvc" placeholder="000" required>
        </div>
        <div class="col-md-3">
          <label for="amount" class="form-label">Amount</label>
          <div class="input-group"><span class="input-group-addon">$</span>
            <input class="form-control form-control-sm" type="number" id="amount" placeholder="Amount" required>
          </div>
        </div>
      </div>
    <!--Simple text inputs for you to enter your name-->
      <div class="row">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input class="form-control form-control-sm" type="text" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input class="form-control form-control-sm" type="text" id="lastName" required>
        </div>
      </div>
    <!--This is the dropdown selector to chose your state followed by your postal code. I think it should actually be a list with many options-->
      <div class="row">
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input class="form-control form-control-sm" type="text" id="city" required>
        </div>
        <div class="col-md-3">
          <label for="Default select example" class="form-label">State</label>
          <select class="form-select form-select-sm" aria-label="Default select example" required>
            <option selected>Pick a state</option>
            <option value="1">Alabama</option>
            <option value="2">Georgia</option>
            <option value="3">Florida</option>
          </select>
        </div>
<div class="col-md-3">
          <label for="postCode" class="form-label">Postal Code</label>
          <input class="form-control form-control-sm" type="number" id="postCode" placeholder="" required>
        </div>
      </div>
    <!--Here are the checkboxes named by icons for payment. These do not work properly-->
      <div class="row">
        <div class="col-md-6">
          <h4>We accept:</h4>
          <div class="d-inline-flex p-2 border">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="icon1" id="icon1" value="option1">
              <label class="form-check-label" for="icon1">
                <i class="bi bi-piggy-bank"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="icon2" id="icon2" value="option2">
              <label class="form-check-label" for="icon2">
                <i class="bi bi-currency-bitcoin"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="icon3" id="icon3" value="option3">
              <label class="form-check-label" for="icon3">
                <i class="bi bi-credit-card"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="icon4" id="icon4" value="option4">
              <label class="form-check-label" for="icon4">
                <i class="bi bi-alipay"></i>
              </label>
            </div>
          </div>
        </div>
      <!--This is the text input for message-->
        <div class="col-lg-6">
          <label for="floatingTextarea2">Message</label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            </div>
        </div>
      </div>
      <!--     These are the submit and close buttons-->
      <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end g-3 border p-3 bg-danger">
          <button class="btn btn-secondary me-md-2" type="button">Close</button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>


    </form>
  </div>
</body>





















</div>
</body>

</html>
